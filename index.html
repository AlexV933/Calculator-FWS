<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Calculator</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles/light.css" id="theme" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src='scripts/Stack.js'></script>
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <h1>FWS Daily total Calculator</h1>

      <div class="first-row">
        <input type="text" name="result" class="result" id="result" value="0" placeholder="0" readonly />
        <input type="button" value="Undo" onclick="undo()" id="clear" />
      </div>
      <div class="second-row">
        <input type="button" value="0.05" onclick="liveScreen(0.05)" id="one" />
        <input type="button" value="0.1" onclick="liveScreen(0.1)" id="two" />
        <input type="button" value="0.2" id="three" onclick="liveScreen(0.2)" />
        <input type="button" value="0.5" onclick="liveScreen(0.5)" />
      </div>
      <div class="third-row">
        <input type="button" value="1" id="four" onclick="liveScreen(1)" />
        <input type="button" value="1.6" id="five" onclick="liveScreen(1.6)" />
        <input type="button" value="1.7" id="six" onclick="liveScreen(1.7)" />
        <input type="button" value="1.8" onclick="liveScreen(1.8)" />
      </div>
      <div class="fourth-row">
        <input type="button" value="2.1" id="seven" onclick="liveScreen(2.1)" />
        <input type="button" value="2.5" id="eight" onclick="liveScreen(2.5)" />
        <input type="button" value="2.7" id="nine" onclick="liveScreen(2.7)" />
        <input type="button" value="2.8" onclick="liveScreen(2.8)" />
      </div>
      <div class="fifth-row">
        <input type="button" value="3" onclick="liveScreen(3)" />
        <input type="button" value="3.1" id="zero" onclick="liveScreen(3.1)" />
        <input type="button" value="3.2" class="dot" onclick="liveScreen(3.2)" />
        <input type="button" value="3.7" onclick="liveScreen(3.7)" />
      </div>
      <br><br><br>
      <div class="bottom-buttons">
        <a href="https://github.com/AlexV933/Calculator-FWS"><i class="fab fa-github"></i>
          Source</a>
        <button onclick="changeTheme()" id="dark-mode">
          Dark Mode ðŸŒ™
        </button>
        <button onclick="clearScreen()" id="clear-all">
          RESET
        </button>

      </div>
    </div>
  </div>
  <!-- Fontawesome Script -->
  <script src="https://kit.fontawesome.com/f28b055962.js" crossorigin="anonymous"></script>
  <script src="scripts/script.js"></script>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="/__/firebase/8.6.8/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
       https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="/__/firebase/8.6.8/firebase-analytics.js"></script>

  <!-- Initialize Firebase -->
  <script src="/__/firebase/init.js"></script>
</body>

</html>
